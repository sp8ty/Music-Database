<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
    <title>Muzik.DB</title>
</head>
<body>
    <div class="pageContainer">
        <div class="headContainer">
            <div class="logo">
                <a href="/"><img src="static/icons/icon128.png" alt="Muzik.DB Logo"></a>
                <h1>Music database</h1>
            </div>            
            <div class="search">
                <form class="searchForm" action="/search" method="post">
                    <input class="form-control" name="search" placeholder="Search artists, albums and more..." type="text">
                </form>
            </div>
        </div>
        {% block main %}
        {% endblock %}
    </div>
    <footer class="footer">
        <div class=footContainer>
            <p>Powered by <a href="https://www.discogs.com/" target="_blank">Discogs </a><a class="lighterFont" href="https://www.discogs.com/" target="_blank">API</a></p>
        </div>
    </footer>
</body>
</html>
